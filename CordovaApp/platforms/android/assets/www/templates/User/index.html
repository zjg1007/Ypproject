<ion-view>
    <ion-nav-title>
        <div style="text-align:center;">个人信息</div>
    </ion-nav-title>
    <ion-content>
        <div class="list list-inset">
            <div class="list">
                <div class="item item-avatar"> 
                    <img id="imgsrc" src="{{img}}" style="min-width:48px;min-height:48px;"/>
                    <button class="button" ng-click="selectImg()">更换头像</button>
                </div>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">昵称</span>
                    <input type="text" id="uname" value="{{items.name}}" placeholder="请输入昵称">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">用一句话介绍自己</span>
                    <textarea type="text" id="evainfo"  placeholder="说两句呗">{{items.evaluation}}</textarea>
                </label>
            </div>
            <div style="text-align:center;">
                <button class="button button-full button-royal" ng-click="submib()">保存</button>
            </div>
        </div>
    </ion-content>
</ion-view>
