<ion-view>
    <ion-nav-title>
        <div style="text-align:center;">密码修改</div>
    </ion-nav-title>
    <ion-content>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">原密码</span>
                    <input type="password" id="password" name="password" placeholder="请输入原密码" >
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">新密码</span>
                    <input type="password" id="newpassword" name="newpassword" placeholder="请输入新密码" >
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">新密码</span>
                    <input type="password" id="_newpassword" name="_newpassword" placeholder="请再次输入新密码" >
                </label>
            </div>
            <div style="text-align:center;">
                <button type="button" ng-click="subuserpassword()" class="button button-full button-royal" >保存</button>
            </div>
</ion-content>
</ion-view>
