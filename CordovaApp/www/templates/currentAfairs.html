<!-- 电影首页 -->
<style type="text/css">
    /*列表切换*/
.maple-tab {
    background-color: #fff;
    width: 100%;
}
.maple-tab ul {
    width: 100%;
    overflow: hidden;
}

.maple-tab ul li {
    list-style-type: none;
    float: left;
    width: 50%;
    text-align: center;
    color: #333;
    font-size: 0.8rem;
    padding: 0.5% 0;
    border-bottom: 2px solid #dedede;
    cursor: pointer;
}

.m-border-right {
    border-right: 1px solid #dedede;
}

/*tab活动状态样式*/
.maple-tab .active {
    color: #f76755;
    border-bottom: 2px solid #f76755;
}


.tab-content-1,.tab-content-2{
    width: 100%;
    height: 10rem;
    padding: 0 0;
    text-align: center;
    font-size: 2rem;
}

.tab-content-1{
    color: #f76755;
}
.tab-content-2{
    color: mediumslateblue;
}
</style>
<ion-view>
    
    <ion-nav-title>
        <div style="text-align:center;">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input id="searchpar" type="search" placeholder="请输入电影名称搜索">
                </label>
                <button ng-click="searchMocie()" class="button button-clear">
                    搜索
                </button>
            </div>
        </div>
    </ion-nav-title>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" style="z-index:999;"></ion-refresher>

        <!--列表切换选项卡-->
        <div class="maple-tab clearFix">
            <ul>
                <li class="active"><p class="m-border-right">正在热映</p></li>
                <li><p>即将上映</p></li>
            </ul>
        </div>

        <!--列表内容-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide tab-content-1">
                    <!-- start 轮播图-->
                    <ion-slide-box auto-play="true" slide-interval=2000 does-continue="true" delegate-handle="slideimgs"
                                   class="slidebox" on-slide-changed="slideHasChanged($index)" style="margin-top: -1px;">
                        <ion-slide>
                            <div class="box banner"><img src="http://vip8.ngrok.cc/1.jpg" width="100%" height="100%" /> </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box banner"><img src="http://vip8.ngrok.cc/1.jpg" width="100%" height="100%" /> </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="box banner"><img src="http://vip8.ngrok.cc/1.jpg" width="100%" height="100%" /> </div>
                        </ion-slide>
                    </ion-slide-box>
                    <!-- end 轮播图-->  
                <ion-list>
                <ion-item class="item item-thumbnail-left item-icon-right"
                          ng-repeat="item in IsHitList"
                          type="item-text-wrap"

                          >
                        <img ng-src="http://vip8.ngrok.cc{{ item.picture }}">
                   <a href="javascript:void(0);" ng-click="seleMovieindex({{item.id}})">
                        <h2>{{item.name}}</h2>
                        <p>☆☆★&nbsp;{{item.grade}}分</p>
                        <h4>{{item.protagonist}}</h4>
                        <h4>主演：{{item.director.name}}</h4>
                    </a>
                        <a href="#/tab/currentAfairs/{{item.id}}" class="button button-large button-positive irighticon fr"> 购买</a>
                </ion-item>
                        </ion-list>
                </div>
                <div class="swiper-slide tab-content-2">
                    <ion-list>
                <ion-item class="item item-thumbnail-left item-icon-right"
                          ng-repeat="item in ComingSoon"
                          type="item-text-wrap"
                          >
                        <img ng-src="http://vip8.ngrok.cc{{ item.picture }}">
                   <a href="javascript:void(0);" ng-click="seleMovieindex({{item.id}})">
                        <h2>{{item.name}}</h2>
                        <p>☆☆★&nbsp;{{item.grade}}分</p>
                        <h4>{{item.protagonist}}</h4>
                        <h4>主演：{{item.director.name}}</h4>
                    </a>
                        <a href="#/tab/currentAfairs/{{item.id}}" class="button button-large button-positive irighticon fr"> 购买</a>
</ion-item>
        </ion-list>

                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
